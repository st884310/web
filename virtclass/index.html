<!-- 虛擬機 -->
<div class="container w3-animate-opacity mt-4">
	<div class="box-shadow text-center text-white rounded-top border border-white mt-3" style="background-color: #000e1d;" >

				<img id="blue" class="w-75" src="" title="開機或關機中" alt="開機或關機中"/>
				<p>開機或關機中</p>
			</div>
			<div class="col mt-2">

				<p>使用中</p>

<!-- 註冊會員 -->
<div class="modal fade" id="myModal">
	<div class="modal-dialog" role="dialog">
			<div class="modal-content box-shadow">
				<form method="post" type="post" class="needs-validation js_twbs_form" novalidate>
				<!-- Modal Header -->
				<div class="modal-header">
				  <h3 class="modal-title font-weight-bold">註冊會員</h3>
				  <button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
				  <label class="font-weight-bold " for="uname">User Name：</label>
				  <input type="text" class="form-control" placeholder="請輸入您的姓名" id="uname" maxlength="50" autocomplete="off" required />
				  <div class="invalid-feedback font-weight-bold">
					請輸入姓名
				  </div>
				</div>

				<div class="modal-body">
				  <label class="font-weight-bold" for="unum">Student Number：</label>
				  <input type="text" class="form-control" placeholder="請輸入您的學號" id="unum" maxlength="10"  autocomplete="off" oninput="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" onpaste="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" oncontextmenu = "value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" required />

				  <div class="invalid-feedback font-weight-bold">
					請輸入學號
				  </div>
				  <span class="text-danger"></span>
				</div>

				<div class="modal-body">
				  <label class="font-weight-bold" for="passwd1">Your Password：</label>
				  <input type="password" class="form-control" placeholder="請輸入您的密碼" id="passwd1" autocomplete="on" required />
				  <div class="invalid-feedback font-weight-bold">
					請輸入密碼
				  </div>
				</div>

				<div class="modal-body">
				  <label class="font-weight-bold" for="passwd2">Confirm Password：</label>
				  <input type="password" class="form-control" placeholder="確認您的密碼" id="passwd2" autocomplete="on" ninput="checkPasswords()"  oninput="checkPasswords()" required />
				  <div class="invalid-feedback font-weight-bold">
					密碼輸入不一致
				  </div>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger btn-lg font-weight-bold btn-block" id="sendbtn">註冊</button>
				</div>
				</form>
			</div>
	</div>
</div>

<!-- 修改密碼 -->
<div class="modal fade" id="exampleModal">
	<div class="modal-dialog" role="dialog">
		<div class="modal-content box-shadow">
	  <form method="post" type="post" class="needs-validation js_twbs_form" novalidate>
	  <!-- Modal Header -->
		<div class="modal-header">
		  <h3 class="modal-title font-weight-bold">修改密碼</h3>
		  <button type="button" class="close" data-dismiss="modal">&times;</button>
		</div>
		<!-- Modal body -->
		<div class="modal-body">
			 <label class="sr-only font-weight-bold" for="suname">Username</label>
			  <div class="input-group">
				<div class="input-group-prepend">
				  <div class="input-group-text"><i class="zmdi zmdi-account-circle"></i></div>
				</div>
				<input type="text" class="form-control" id="suname" placeholder="您的姓名 User Name" maxlength="10" autocomplete="off" required />
				<div class="invalid-feedback font-weight-bold">
					請輸入姓名
				</div>
			  </div>
		</div>
		<div class="modal-body">
			 <label class="sr-only font-weight-bold" for="sunum">Student ID</label>
			  <div class="input-group">
				<div class="input-group-prepend">
				  <div class="input-group-text"><i class="zmdi zmdi-account-box"></i></div>
				</div>
				<input type="text" class="form-control" placeholder="您的學號 Student Number" id="sunum" autocomplete="off" maxlength="10" oninput="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" onpaste="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" oncontextmenu = "value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" required />
				<div class="invalid-feedback font-weight-bold">
					請輸入學號
				</div>
			  </div>
		</div>

		<div class="modal-body">
			 <label class="sr-only font-weight-bold" for="oldpasswd">Old Password</label>
			  <div class="input-group">
				<div class="input-group-prepend">
				  <div class="input-group-text"><i class="zmdi zmdi-lock"></i></div>
				</div>
				<input type="password" class="form-control" placeholder="您的舊密碼 Old Password" id="oldpasswd" autocomplete="on" required />
				<div class="invalid-feedback font-weight-bold">
					請輸入正確的密碼
				</div>
			  </div>
		</div>
		
		<div class="modal-body">
			 <label class="sr-only font-weight-bold" for="newpasswd1">New Password</label>
			  <div class="input-group">
				<div class="input-group-prepend">
				  <div class="input-group-text"><i class="zmdi zmdi-lock-outline"></i></div>
				</div>
				<input type="password" class="form-control " placeholder="您的新密碼 New Password" id="newpasswd1" autocomplete="on" oninput="checkPasswords()" required />
				<div class="invalid-feedback font-weight-bold">
					請輸入正確的密碼
				</div>
			  </div>
		</div>

		<div class="modal-body">
			<label class="sr-only font-weight-bold" for="newpasswd2">Confirm Password</label>
			<div class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text"><i class="zmdi zmdi-lock-outline"></i></div>
				</div>
				<input type="password" class="form-control" placeholder="確認您的新密碼 Confirm Password" id="newpasswd2" autocomplete="on" oninput="checkPasswords()" required />
				<div class="invalid-feedback font-weight-bold">
				密碼輸入不一致
				</div>
			</div>
		</div>
		
		<!-- Modal footer -->
		<div class="modal-footer">
		  <button type="button" role="button" class="btn btn-success btn-lg btn-block font-weight-bold " id="changebtn">更新</button>
		</div>
	  </form>
   </div>
 </div>
</div>

<!-- 問題回報 -->
<div class="modal fade" id="message" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content box-shadow">
      <div class="modal-header">
        <h3 class="modal-title font-weight-bold" id="message">問題回報</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
		  <div class="container-fluid">
			<div class="row">
				<div class="form-group col">
					<label for="mpc" class="col-form-label font-weight-bold">輸入電腦號碼：</label>
					<input type="number" min="1" max="36"  class="form-control my-1" id="mpc" autocomplete="off" maxlength="2" style="ime-mode:disabled" oninput="value=value.replace(/[^0-9]/g,'')" onpaste="value=value.replace(/[^0-9]/g,'')" oncontextmenu = "value=value.replace(/[^0-9]/g,'')"/>
				</div>
				<div class="form-group col">
					<label for="msg" class="col-form-label font-weight-bold">選擇問題：</label>
					<select id="msg" class="custom-select my-1 mr-sm-2">
						<option selected value="其他...">選擇您所遇到的問題...</option>
						<option value="螢幕不正常運作">螢幕不正常運作</option>
						<option value="鍵盤不正常運作">鍵盤不正常運作</option>
						<option value="滑鼠不正常運作">滑鼠不正常運作</option>
						<option value="電腦使用不順暢">電腦使用不順暢</option>
						<option value="其他...">其他...</option>
					</select>
				</div>
			</div>
		  </div>
		  <div class="form-group mx-3">
            <label for="mnum" class="col-form-label font-weight-bold">請輸入您的學號：</label>
            <input type="text" class="form-control" id="mnum"  autocomplete="off" maxlength="10" oninput="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" onpaste="value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')" oncontextmenu = "value=value.replace(/[^\a-\z\A-\Z0-9]/g,'')"/>
          </div>
          <div class="form-group mx-3 mt-1">
            <label for="detail" class="col-form-label font-weight-bold">詳細描述：</label>
            <textarea class="form-control" id="detail" rows="5"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="msgbtn" class="btn btn-secondary btn-lg btn-block font-weight-bold">問題回報</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="allopen" role="dialog">
	<div class="modal-dialog modal-sm modal-dialog-centered">
		  <div class="modal-content box-shadow">

				<h4 class="modal-title font-weight-bold">一鍵開機</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>

		<form>
			<div class="modal-body">
			<label class="font-weight-bold">Student Number</label>
			<input type="text" id="allunum" autocomplete="off" class="form-control" placeholder="請輸入您的學號" maxlength="10"/>
			</div>
			<div class="modal-body">
			  <label class="font-weight-bold">Your Password</label>
			  <input type="password" id="allpasswd" autocomplete="on" class="form-control" placeholder="請輸入您的密碼"/>
			</div>
			<div class="modal-footer">
			<button type="button" id="allbtn" class="btn nm btn-lg font-weight-bold btn-block text-white">電腦開機</button>
			</div>
		</form>
		  </div>
	</div>
